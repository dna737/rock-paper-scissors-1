<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h2>Play Rock-Paper-Scissors!</h2>
    <h3>Choose your weapon!</h3>
    <div class="scoreboard">
    <div class="yourScore">Your score
        <div class="yourScoreValue">0</div>
    </div>
    <div class="compScore">Computer's score
        <div class="compScoreValue">0</div>
    </div>
    </div>
    <div class="options">
        <figure><button class="rock"><img src="./images/imgs/rock.png" alt="clipart of a rock"></button></figure>
        <figure><button class="paper"><img src="./images/imgs/paper.png" alt="clipart of a sheet of paper"></button></figure>
        <figure><button class="scissors"><img src="./images/imgs/scissors.png" alt="clipart of a pair of scissors"></button></figure>
    </div>
    <!--Information that needs to be appended after understanding the image hover effect:-->
    <div class="refresh"></div>
    <script src="./script.js"></script>
</body>
</html>
